<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>摄像头预览 & 截图上传</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>摄像头预览 & 截图上传</h1>

  <div class="controls">
    <label for="videoSelect">选择摄像头：</label>
    <select id="videoSelect"></select>

    <button id="startBtn">开始摄像头</button>
    <button id="stopBtn" disabled>停止</button>
    <button id="captureBtn" disabled>截图</button>
    <button id="sendBtn" disabled>上传截图</button>
    <a id="downloadLink" style="display:none" download="capture.png">下载截图</a>
  </div>

  <div class="preview">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>
  </div>

  <div class="thumb">
    <h3>截图预览</h3>
    <img id="snapshot" alt="snapshot preview" />
  </div>

  <script src="app.js"></script>
</body>
</html>
